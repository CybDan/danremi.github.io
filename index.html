<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg, #001100 1px, transparent 1px);
            background-size: 100% 2px;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            animation: blink 1.5s infinite, pulse 3s infinite ease-in-out;
            opacity: 0.9;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Her kommer det en webside...</h1>
</body>
</html>
